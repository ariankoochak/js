<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>ورود به حساب کاربری</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./main.js" defer></script>
    <script src="../ref_source/jQuery.js"></script>
</head>

<body>
    <div id="left">
        <img id="login-image" src="../images/client-login-image.jpg" alt="">
    </div>
    <div id="right">
        <div class="container">
            <section id="client">
                <h3>ورود به حساب کاربری</h3>
                <input type="text" name="username" id="client__login__username" placeholder="نام کاربری"><br>
                <input type="password" name="password" id="client__login__password" placeholder="رمز عبور"><br>
                <button id="client__submit">ورود</button><br>
                <p>نام کاربری یا رمز عبور اشتباه است</p>
                <a id="change-login-client">ورود به پنل کسب و کار</a>
            </section>
            <div id="admin">
                <h3>پنل مدیریت کسب و کار</h3>
                <input type="text" name="username" id="admin__login__username" placeholder="نام کاربری"><br>
                <input type="password" name="password" id="admin__login__password" placeholder="رمز عبور"><br>
                <button id="admin__submit">ورود</button><br>
                <p>نام کاربری یا رمز عبور اشتباه است</p>
                <a id="change-login-admin">ورود به حساب کاربری عادی</a>
            </div>
        </div>
    </div>
</body>

</html>
