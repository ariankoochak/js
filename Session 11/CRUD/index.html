<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="data.js"></script>
    <script src="pagination.js" defer></script>
    <script src="render.js" defer></script>
    <script src="add.js" defer></script>
    <script src="delete.js" defer></script>
    <script src="Edit.js" defer></script>
    <script src="search.js" defer></script>
    <script src="sort.js" defer></script>
</head>
<body>
    <body>
        <div class="container">
            <header class="d-flex justify-content-between align-items-center my-3">
                <h1>Student List</h1>
                <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#modal">Add Student</button>
            </header>
            <!-- Search -->
            <button class="btn btn-secondary" data-bs-toggle="modal" data-bs-target="#search-modal">Search</button>
            <!-- Table -->
            <table class="table table-striped">
                <thead>
                    <tr id = "table-title">
                        <th scope="col" id = "normal-sort">#</th>
                        <th scope="col" id = "name-sort">Full Name</th>
                        <th scope="col" id = "email-sort">Email</th>
                        <th scope="col" id = "age-sort">Age</th>
                        <th scope="col" id="course-sort">Course</th>
                        <th scope="col">Actions</th>
                    </tr>
                </thead>
                <tbody id="root">
                    <!-- COME FROM DATA JS -->
                </tbody>
            </table>
        </div>


    <!-- ADD student Modal -->
    <div class="modal fade" id="modal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5">Add Student</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="row">
                        <div class="col-6 my-2">
                            <input type="text" id="add-name" class="form-control" placeholder="Full Name" aria-label="Full Name"
                                autofocus>
                        </div>
                        <div class="col-6 my-2">
                            <input type="text" id="add-email" class="form-control" placeholder="Email" aria-label="Email">
                        </div>
                        <div class="col-6 my-2">
                            <input type="number" id="add-age" class="form-control" placeholder="Age" aria-label="Age">
                        </div>
                        <div class="col-6 my-2">
                            <input type="text" id="add-course" class="form-control" placeholder="Course" aria-label="Course">
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" id="close-modal">Close</button>
                    <button type="button" class="btn btn-primary" id="add-btn">Add</button>
                </div>
            </div>
        </div>
    </div>

    <!-- EDIT student Modal -->
    <div class="modal fade" id="edit-modal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5">Edit Student</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="row">
                        <div class="col-6 my-2">
                            <input type="text" id="edit-name" class="form-control" placeholder="Full Name"
                                aria-label="Full Name" autofocus>
                        </div>
                        <div class="col-6 my-2">
                            <input type="text" id="edit-email" class="form-control" placeholder="Email" aria-label="Email">
                        </div>
                        <div class="col-6 my-2">
                            <input type="number" id="edit-age" class="form-control" placeholder="Age" aria-label="Age">
                        </div>
                        <div class="col-6 my-2">
                            <input type="text" id="edit-course" class="form-control" placeholder="Course"
                                aria-label="Course">
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal"
                        id="close-edit-modal">Close</button>
                    <button type="button" class="btn btn-primary" id="edit-btn">Update</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Search Modal -->
    <div class="modal fade" id="search-modal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5">Search Student</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="row">
                        <div class="col-6 my-2">
                            <input type="text" id="search-name" class="form-control" placeholder="Full Name"
                                aria-label="Full Name" autofocus>
                        </div>
                        <div class="col-6 my-2">
                            <input type="text" id="search-email" class="form-control" placeholder="Email"
                                aria-label="Email">
                        </div>
                        <div class="col-6 my-2">
                            <input type="number" id="search-age" class="form-control" placeholder="Age" aria-label="Age">
                        </div>
                        <div class="col-6 my-2">
                            <input type="text" id="search-course" class="form-control" placeholder="Course"
                                aria-label="Course">
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal"
                        id="close-search-modal">Close</button>
                    <button type="button" class="btn btn-primary" id="search-btn">Search</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Pagination -->
    <nav aria-label="Page navigation example">
        <ul class="pagination justify-content-center" id="pagination-dom">
        </ul>
    </nav>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
</body>
</html>
