<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="data.js"></script>
    <script src="main.js" defer></script>
    <script src="functions.js"></script>
</head>

<body>
    <div class="container">
        <header class="d-flex justify-content-between align-items-center my-3">
            <h1>Student List</h1>
            <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#modal">Add Student</button>
        </header>

        <table class="table table-striped">
            <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Full Name</th>
                    <th scope="col">Email</th>
                    <th scope="col">Age</th>
                    <th scope="col">Course</th>
                    <th scope="col">Actions</th>
                </tr>
            </thead>
            <tbody id="root">
                <!-- COME FROM DATA JS -->
            </tbody>
        </table>
    </div>






    <!-- ADD student Modal -->
    <div class="modal fade" id="modal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5">Add Student</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="row">
                        <div class="col-6 my-2">
                            <input type="text" id="name" class="form-control" placeholder="Full Name"
                                aria-label="Full Name" autofocus>
                        </div>
                        <div class="col-6 my-2">
                            <input type="text" id="email" class="form-control" placeholder="Email" aria-label="Email">
                        </div>
                        <div class="col-6 my-2">
                            <input type="number" id="age" class="form-control" placeholder="Age" aria-label="Age">
                        </div>
                        <div class="col-6 my-2">
                            <input type="text" id="course" class="form-control" placeholder="Course"
                                aria-label="Course">
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal"
                        id="close-modal">Close</button>
                    <button type="button" class="btn btn-primary" id="add-btn">Add</button>
                </div>
            </div>
        </div>
    </div>

    <!-- EDIT student Modal -->
    <div class="modal fade" id="edit-modal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5">Edit Student</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="row">
                        <div class="col-6 my-2">
                            <input type="text" id="edit-name" class="form-control" placeholder="Full Name" aria-label="Full Name"
                                autofocus>
                        </div>
                        <div class="col-6 my-2">
                            <input type="text" id="edit-email" class="form-control" placeholder="Email" aria-label="Email">
                        </div>
                        <div class="col-6 my-2">
                            <input type="number" id="edit-age" class="form-control" placeholder="Age" aria-label="Age">
                        </div>
                        <div class="col-6 my-2">
                            <input type="text" id="edit-course" class="form-control" placeholder="Course" aria-label="Course">
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" id="close-edit-modal">Close</button>
                    <button type="button" class="btn btn-primary" id="edit-btn">Update</button>
                </div>
            </div>
        </div>
    </div>








    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
</body>

</html>
