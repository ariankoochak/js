<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="../ref_source/jQuery.js"></script>
    <script src="main.js" defer></script>
    <title>Admin Panel</title>
</head>
<body>
    <button id="cpu" state="cpu" why="state" class="btn btn-primary">cpu</button>
    <button id="mother-board" state="motherBoard" why="state" class="btn btn-primary">motherBoard</button>
    <button id="gpu" state="gpu" why="state" class="btn btn-primary">gpu</button>
    <button id="case" state="case" why="state" class="btn btn-primary">case</button>
    <button id="ram" state="ram" why="state" class="btn btn-primary">ram</button>
    <button id="ssd" state="ssd" why="state" class="btn btn-primary">ssd</button>
    <button id="hdd" state="hdd" why="state" class="btn btn-primary">hdd</button>
    <button id="power" state="power" why="state" class="btn btn-primary">power</button>

    <!-- ADD student Modal -->
    <br><br><button class="btn btn-dark" data-bs-toggle="modal" data-bs-target="#modal" why="addData">Add Data</button>
    <div class="modal fade" id="modal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5">Add Data</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="row">
                        <div class="col-6 my-2">
                            <input type="text" id="add-name" class="form-control" placeholder="Full Name"
                                aria-label="Full Name" autofocus>
                        </div>
                        <div class="col-6 my-2">
                            <input type="text" id="add-email" class="form-control" placeholder="Email" aria-label="Email">
                        </div>
                        <div class="col-6 my-2">
                            <input type="number" id="add-age" class="form-control" placeholder="Age" aria-label="Age">
                        </div>
                        <div class="col-6 my-2">
                            <input type="text" id="add-course" class="form-control" placeholder="Course"
                                aria-label="Course">
                        </div>
                        <div class="col-6 my-2">
                            <input type="text" id="add-course" class="form-control" placeholder="Course" aria-label="Course">
                        </div>
                        <div class="col-6 my-2">
                            <input type="text" id="add-course" class="form-control" placeholder="Course" aria-label="Course">
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" id="close-modal">Close</button>
                    <button type="button" class="btn btn-primary" id="add-btn">Add</button>
                </div>
            </div>
        </div>
    </div>
    <!-- CPU State -->
    <div id="cpu-state">
        <input type="text" name="" id="" placeholder="fa_name"><br>
        <input type="text" name="" id="" placeholder="en_name"><br>
        <input type="text" name="" id="" placeholder="company"><br>
        <input type="text" name="" id="" placeholder="cpu_socket"><br>
        <input type="text" name="" id="" placeholder="haveGPU"><br>
        <input type="text" name="" id="" placeholder="benchmark"><br>
        <input type="text" name="" id="" placeholder="showIMG"><br>
        <input type="text" name="" id="" placeholder="smallIMG"><br>
        <input type="text" name="" id="" placeholder="price"><br>
        <button why="submit">submit</button>
    </div>

    <!-- MotherBoard State -->
    <div id="motherBoard-state">
        <input type="text" name="" id="" placeholder="fa_name"><br>
        <input type="text" name="" id="" placeholder="en_name"><br>
        <input type="text" name="" id="" placeholder="company"><br>
        <input type="text" name="" id="" placeholder="ramSupportCount"><br>
        <input type="text" name="" id="" placeholder="ramSupportType"><br>
        <input type="text" name="" id="" placeholder="ramSupportFrequency"><br>
        <input type="text" name="" id="" placeholder="cpuSocket"><br>
        <input type="text" name="" id="" placeholder="chipset"><br>
        <input type="text" name="" id="" placeholder="formFactor"><br>
        <input type="text" name="" id="" placeholder="ramSluts"><br>
        <input type="text" name="" id="" placeholder="m2Sluts"><br>
        <input type="text" name="" id="" placeholder="MBsataNum"><br>
        <input type="text" name="" id="" placeholder="showIMG"><br>
        <input type="text" name="" id="" placeholder="smallIMG"><br>
        <input type="text" name="" id="" placeholder="price"><br>
        <button why="submit">submit</button>
    </div>

    <!-- GPU State -->
    <div id="gpu-state">
        <input type="text" name="" id="" placeholder="fa_name"><br>
        <input type="text" name="" id="" placeholder="en_name"><br>
        <input type="text" name="" id="" placeholder="company"><br>
        <input type="text" name="" id="" placeholder="chipsetCompany"><br>
        <input type="text" name="" id="" placeholder="chipset"><br>
        <input type="text" name="" id="" placeholder="benchmark"><br>
        <input type="text" name="" id="" placeholder="HDMIport"><br>
        <input type="text" name="" id="" placeholder="DPport"><br>
        <input type="text" name="" id="" placeholder="VGAport"><br>
        <input type="text" name="" id="" placeholder="DGport"><br>
        <input type="text" name="" id="" placeholder="showIMG"><br>
        <input type="text" name="" id="" placeholder="smallIMG"><br>
        <input type="text" name="" id="" placeholder="gpuStorage"><br>
        <input type="text" name="" id="" placeholder="price"><br>
        <button why="submit">submit</button>
    </div>

        <input type="text" name="" id="" placeholder="smallIMG"><br>
        <input type="text" name="" id="" placeholder="price"><br>
        <button why="submit">submit</button>
    </div>

    <!-- RAM State -->
    <div id="ram-state">
        <input type="text" name="" id="" placeholder="fa_name"><br>
        <input type="text" name="" id="" placeholder="en_name"><br>
        <input type="text" name="" id="" placeholder="company"><br>
        <input type="text" name="" id="" placeholder="ramFrequency"><br>
        <input type="text" name="" id="" placeholder="ramType"><br>
        <input type="text" name="" id="" placeholder="ramAllStorage"><br>
        <input type="text" name="" id="" placeholder="ramSluts"><br>
        <input type="text" name="" id="" placeholder="showIMG"><br>
        <input type="text" name="" id="" placeholder="smallIMG"><br>
        <input type="text" name="" id="" placeholder="price"><br>
        <button why="submit">submit</button>
    </div>

    <!-- SSD State -->
    <div id="ssd-state">
        <input type="text" name="" id="" placeholder="fa_name"><br>
        <input type="text" name="" id="" placeholder="en_name"><br>
        <input type="text" name="" id="" placeholder="company"><br>
        <input type="text" name="" id="" placeholder="SSDstorage"><br>
        <input type="text" name="" id="" placeholder="ssdType"><br>
        <input type="text" name="" id="" placeholder="smallIMG"><br>

    </div>

    <div id="hdd-state">
        <input type="text" name="" id="" placeholder="fa_name"><br>
        <input type="text" name="" id="" placeholder="en_name"><br>
        <input type="text" name="" id="" placeholder="company"><br>
        <input type="text" name="" id="" placeholder="HDDstorage"><br>

        <input type="text" name="" id="" placeholder="form"><br>
        <input type="text" name="" id="" placeholder="powerSataConnectorNum"><br>
        <input type="text" name="" id="" placeholder="smallIMG"><br>
        <input type="text" name="" id="" placeholder="price"><br>
        <button why="submit">submit</button>
    </div>

    <div id="datas">
            <table class="table table-striped">
                <thead>
                </thead>
                <tbody id="root">
                    <!-- COME FROM DATA JS -->
                </tbody>
            </table>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
            crossorigin="anonymous"></script>
</body>
</html>
